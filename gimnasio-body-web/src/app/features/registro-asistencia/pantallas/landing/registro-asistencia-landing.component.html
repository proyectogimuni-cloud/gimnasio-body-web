<div id="registro-asistencia-container">
  <form [formGroup]="registroForm" (ngSubmit)="marcar()">
    <h2>Ingrese documento de identidad</h2>

    <div class="accionables">
      <input
        type="number"
        formControlName="documento"
        placeholder="e.g 10962345789"
      />

      <div class="marcar-salida">
        <p-checkbox
          formControlName="marcarSalida"
          id="marcarSalida"
          binary="true"
          class="por-carrera"
        ></p-checkbox>
        <label class="marcar-salida" for="marcarSalida">Marcar Salida</label>
      </div>

      <button
        class="btn--primary"
        type="submit"
        [disabled]="registroForm.invalid || loading"
      >
        {{ isSalida ? "Marcar Salida" : "Marcar Ingreso" }}
      </button>
    </div>
  </form>
</div>

<!-- Modal: usuario no existe -->
<p-dialog
  header="Usuario no encontrado"
  [(visible)]="showNoClienteDialog"
  [modal]="true"
  [closable]="true"
  [dismissableMask]="true"
>
  <p>
    El usuario con documento <b>{{ ultimoDocumentoIntentado }}</b> no existe.
  </p>
  <p>Â¿Desea registrarlo ahora?</p>

  <ng-template pTemplate="footer">
    <button type="button" class="btn--primary" (click)="irACrudCliente()">
      Ir a registro de clientes
    </button>
  </ng-template>
</p-dialog>
