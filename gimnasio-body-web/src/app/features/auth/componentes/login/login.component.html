

<div id="login-container" class="gradiente-bg">
  <div id="login-card">
    <h1>Gimnasio Body Fit</h1>
    <img src="/assets/imagenes/logo_unipaz_bg.png" width="50" alt="icono unipaz" />
    <h3>Iniciar Sesión</h3>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="input-pareja">
        <label for="usuario">Usuario</label>
        <input  id="usuario" type="text" formControlName="username" placeholder="Ingrese nombre de usuario" />
        <small class="error-msg-txt" *ngIf="form.controls.username.touched && form.controls.username.invalid">Usuario requerido</small>
      </div>

      <div class="input-pareja">
        <label for="password">Contraseña</label>
        <input  id="password" type="password" formControlName="password" placeholder="Ingrese password" />
        <small class="error-msg-txt" *ngIf="form.controls.password.touched && form.controls.password.invalid">Contraseña requerida</small>
      </div>

      <button type="submit" class="btn--primary" [disabled]="loading">Ingresar</button>
    </form>
  </div>
</div>
